<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Classes</title>
    
  </head>
  <body>
  	<!-- We want to be able to dynamically create the page based on the nuber of classes that we are displaying for easch user-->
    <h1 style="text-align: center">Welcome to Qic! ... (pronounced k-ĭ​-k)</h1>
  	<div><h1> Classes <h1></div>
    <hr>
    {% if input['is_instructor']==True %}
  	    {% for n in input['classes'] %}

            <ul>{{n[0]}}: {{n[1]}} <a background-color="dce4f2" class="button" href="/delete_class" role="button"> remove class </a>
                </button> </ul>
        {% endfor %}
    {% else%}
        {% for n in input['classes'] %}
            <ul>{{n[0]}}: {{n[1]}} <a background-color="dce4f2" class="button" href="/unenroll" role="button"> unenroll </a>
                </button> </ul>
        {% endfor %}
    {% endif %}
            
<style>
    h1{
        font-family: Calibri,Candara,Segoe,Segoe UI,Optima,Arial,sans-serif;
        font-size: 28px;
    }
    body{
        margin: 30px;
        
    }
    .button{
        background-color:#dce4f2;
        border: 1px;
        border-radius:4px;
        font-size: 16px
        
    }
    ul{
        border: 1px;
        border-radius:10px;
        margin: 30px;
        font-family: Calibri,Candara,Segoe,Segoe UI,Optima,Arial,sans-serif;
        font-size: 20px;
    }
    </style>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
